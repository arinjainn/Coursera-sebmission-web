<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
  </head>

  <body>
    <header>
      <h1>Welcome to My Web Page</h1>
    </header>

    <main>
      <h2>About This Page</h2>
      <p>This page includes information about HTML, accessibility, and more.</p>

      <!-- Image with alt text -->
      <img src="image1.jpg" alt="A description of the first image" />

      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>

      <h3>Learn More</h3>
      <p>
        Check out this <a href="https://www.example.com">external link</a> for
        more information.
      </p>

      <!-- Additional images with alt text -->
      <img src="image2.jpg" alt="Description of second image" />
      <img src="image3.jpg" alt="Description of third image" />
    </main>
  </body>
</html>
